{% extends 'blog/base.html' %} {% block content %}
<a
  href="/categories"
  style="color: black; text-decoration: none; cursor: pointer"
  >Categories -></a
>
{% for post in posts %}
<article class="post">
  <time class="date"> {{ post.published_date }} </time>
  <h2><a href="/post/{{ post.slug }}/">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %} {% endblock %}

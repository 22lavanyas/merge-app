{% extends 'base.html' %} {% block content %}
<h1>{{ tag.name }}</h1>
<p>Posts tagged with "{{ tag.name }}":</p>
<ul>
  {% for post in posts %}
  <li>{{ post.title }}</li>
  {% empty %}
  <li>No posts found for this tag.</li>
  {% endfor %}
</ul>
{% endblock %}
